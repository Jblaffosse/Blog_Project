<div class="container">
  <div class="row">
    <div class="col-xs-12">
      <h2>My posts:</h2>
      <p>Last Update : {{ lastUpdate | date: 'short'}}</p>
      <ul class="list-group">
        <app-post-list-component  *ngFor="let post of posts"
                                  [postTitle]="post.title"
                                  [postContent]="post.content"
                                  [postLoveIts]="post.loveIts"
                                  [postCreatedAt]="post.creationDate"></app-post-list-component>
      </ul>

    </div>
  </div>
</div>
